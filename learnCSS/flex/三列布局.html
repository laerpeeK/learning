<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .contain {
            border: 1px solid black;
            display: flex;
        }
        .left {
            border: 1px solid orange;
            width: 200px;
        }
        .center {
            border: 1px solid cadetblue;
            flex-grow: 1;
        }
        .right {
            border: 1px solid palegreen;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="contain">
    <div class="left">left</div>
    <div class="center">center</div>
    <div class="right">right</div>
</div>
</body>
</html>
