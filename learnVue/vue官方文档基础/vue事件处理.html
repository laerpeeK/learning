<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="counter += 1">Add 1</button>
    <p>The button above has been clicked {{counter}} times.</p>
    <button v-on:click="greeting('jack',$event)">greet</button>
    <button v-on:click="origin">origin</button>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            greeting(message,e) {
                console.log(message)
                console.log(e)
            },
            origin(e) {
                console.log(this)
                console.log(e)
            }
        }
    })
</script>
</body>
</html>
