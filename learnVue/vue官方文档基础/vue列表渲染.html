<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item, index) in items" :key="index">{{item}}</li>
    </ul>
</div>
<script>
    vm = new Vue({
        el: '#app',
        data: {
            items:['foo','bar']
        }
    })
</script>
</body>
</html>
