<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
    <script crossorigin="anonymous" integrity="sha384-EnzMJi5PirMz1dgUr9a4DUHwg7e71+fxk3jLLfJn1vljGydxX8c6bdDYdPDE8224" src="https://lib.baomitu.com/vue-router/3.0.2/vue-router.min.js"></script>
</head>
<body>
   <div id="app">
       <h1>Hello App!</h1>
       <p>
           <!-- 使用 router-link 组件来导航. -->
           <!-- 通过传入 `to` 属性指定链接. -->
           <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
           <router-link to="/foo">Go to Foo</router-link>
           <router-link to="/bar">Go to Bar</router-link>
       </p>
       <!-- 路由出口 -->
       <!-- 路由匹配到的组件将渲染在这里 -->
       <router-view></router-view>
   </div>
<script>

    //1.定义（路由）组件
    const Foo = Vue.extend({
        template: `
          <div>
            {{name|capitalize}}
            {{nameToUpperCase}}
          </div>`,
        data() {
            return {
                name: 'foo'
            }
        },
        filters: {
            capitalize(value) {
                if(!value) return
                return value.toUpperCase()
            }
        },
        computed: {
            nameToUpperCase() {
                return this.name.toUpperCase()
            }
        }
    })
    const Bar = {template: `<div>bar</div>`}

    //2.定义路由
    const routes = [
        {path: '/foo', component: Foo},
        {path: '/bar', component: Bar}
    ]

    //3.创建router实例， 然后传`routes`配置
    const router = new VueRouter({
        routes
    })

    //创建和挂载根实例
    const app = new Vue({
        el: '#app',
        router,
    })
</script>
</body>
</html>
