<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
</head>
<body>
<div id="app">
<cpn></cpn>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue',
            isShow: true
        },
        components: {
            cpn: {
                template: `
                    <div>
                        <h1>子组件</h1>
                        <p>内容</p>
                        <button v-show="isShow">按钮</button>
                    </div>
                `,
                data() {
                    return {
                        isShow: false
                    }
                }
            }
        }
    })
</script>
</body>
</html>
