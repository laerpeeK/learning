<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
</head>
<body>
<div id="app">
    <cpn><span>插槽使用1</span></cpn>
    <cpn><button>插槽使用2</button></cpn>
</div>
<script>
    const cpn = {
        template: `
            <div>
                <h2>****cpn***</h2>
                <slot></slot>
                 <p>****我是cpn组件****</p>
            </div>
        `,
    }
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue'
        },
        components: {
            cpn
        }
    })
</script>
</body>
</html>
