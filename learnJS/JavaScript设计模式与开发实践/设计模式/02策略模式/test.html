<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="02缓动动画.js"></script>
</head>
<body>
<div style="position: absolute;background: blue" id="div">我是div</div>
<script>
    var div = document.getElementById('div')
