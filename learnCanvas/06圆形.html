<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>笑脸</title>
    <link rel="stylesheet" href="index.css">
    <script>
        function draw() {
            var canvas = document.getElementById('rect')
            if(canvas.getContext) {
                var ctx = canvas.getContext('2d')

                for(var i = 0; i <4 ; i++) {
                    for(var j = 0; j < 3; j++) {
                        ctx.beginPath()
                        var x = 25 + j*50
                        var y = 25 + i*50
                        var radius = 20
                        var startAngle = 0
                        var endAngle = Math.PI + (Math.PI * j) / 2
                        var anticlockwise = i %2 === 0? false:true //顺时针或逆时针

                        ctx.arc(x,y,radius,startAngle,endAngle,anticlockwise)

                        if(i >1) {
                            ctx.fill()
                        } else {
                            ctx.stroke()
                        }
                    }
                }
            }
        }
    </script>
</head>
<body onload="draw()">
<canvas id="rect" width="150px" height="200px">
    该浏览器不支持canvas, 请更换浏览器。
</canvas>
</body>
</html>
