<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas tutorial</title>
    <link rel="stylesheet" href="../index.css">
    <script>
        function draw() {
            var canvas = document.getElementById('tutorial')
            if(canvas.getContext) {
                var ctx = canvas.getContext('2d')
                //两次贝塞尔
                ctx.beginPath()
                ctx.moveTo(0, 0)
                ctx.quadraticCurveTo(0,150,150,150)
                ctx.stroke()
                ctx.closePath()

                //三次贝塞尔
                ctx.beginPath()
                ctx.moveTo(150,150)
                ctx.quadraticCurveTo(150,0,0,150,0,0)
                ctx.stroke()
            }
        }
    </script>
</head>
<body onload="draw()">
<canvas id="tutorial" width="150px" height="150px">
    当前浏览器不支持canvas
</canvas>
</body>
</html>
